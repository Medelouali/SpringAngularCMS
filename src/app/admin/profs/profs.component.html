
<span class="loader" *ngIf="profsService.getIsLoading()"></span>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let prof of profsService.getProfs() | async;" class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center">
        <div class="mb-8">
            <img class="object-center object-cover rounded-full h-36 w-36" src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="photo">
        </div>
        <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">{{prof.username}}</p>
            <p class="text-base text-gray-400 font-normal">{{prof.role}}</p>
            <p class="text-base text-gray-400 font-normal">{{prof.email}}</p>
            <p class="text-base text-gray-400 font-normal">{{prof.description}}</p>
        </div>
        <button (click)="profsService.deleteProf(prof.id ?? -1)" class="cursor-pointer bg-red-600 text-white px-6 py-4 m-auto">Delete Prof</button>
    </div>
</div>
