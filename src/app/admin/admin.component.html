<nav class="bg-white px-8 pt-2 shadow-md mb-4">
    
    <!-- This is an example component -->
    <div class="max-w-2xl mx-auto">
    
        <form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input name="query" ngModel type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for courses, other students..." required>
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </div>
        <div class="flex justify-center mt-4 mb-4">
            <a routerLinkActive="tab__selected" [routerLink]="['/admins', 'admin-home']" class="no-underline text-teal-dark border-b-2 border-teal-dark uppercase tracking-wide font-bold text-xs py-3 mr-8" href="#">
                Admins
            </a>
            <a routerLinkActive="tab__selected" [routerLink]="['/admins', 'profs']" class="no-underline text-teal-dark border-b-2 border-teal-dark uppercase tracking-wide font-bold text-xs py-3 mr-8" href="#">
                Profs
            </a>
            <a routerLinkActive="tab__selected" [routerLink]="['/admins', 'students']" class="no-underline text-grey-dark border-b-2 border-transparent uppercase tracking-wide font-bold text-xs py-3 mr-8" href="#">
                Students
            </a>
            <a routerLinkActive="tab__selected" [routerLink]="['/admins', 'courses']" class="no-underline text-grey-dark border-b-2 border-transparent uppercase tracking-wide font-bold text-xs py-3 mr-8" href="#">
                Courses
            </a>

            <button class="bg-blue-600 text-white px-4 py-2 mr-2 mb-4" (click)="toggleNewAdmin()">Add Admin</button>
            <button class="bg-blue-600 text-white px-4 py-2 mr-2  mb-4" (click)="toggleNewProf()">Add Prof</button>
            <button class="bg-blue-600 text-white px-4 py-2 mr-2  mb-4" (click)="toggleNewStudent()">Add Student</button>
            <button class="bg-blue-600 text-white px-4 py-2 mr-2  mb-4" (click)="toggleNewCourse()">Add Course</button>

    </div>
</nav>
<router-outlet></router-outlet>

<!-- Modals -->
<app-new-course *ngIf="isOnNewCourse" 
    (dipatchCancelCourse)="toggleNewCourseCb($event)"></app-new-course>
<app-new-admin *ngIf="isOnNewAdmin"
    (dipatchCancelAdmin)="toggleNewAdminCb($event)"
    ></app-new-admin>
<app-new-prof *ngIf="isOnNewProf"
    (dipatchCancelProf)="toggleNewProfCb()"
    ></app-new-prof>

<app-new-student *ngIf="isOnNewStudent"
    (dipatchCancelStudent)="toggleNewStudentCb()"
    ></app-new-student>
